# The name of this app:
spring.application.name=GiftCard-App-${spring.profiles.active}
server.port=8080

# Debugging on
logging.level.io.axoniq.demo=debug

# We look for Axon Server locally, unless we find a PCF Binding for AxonServer
axon.axonserver.servers=${vcap.services.AxonServer.credentials.uri:localhost}

# The default profiles are "all of them"
spring.profiles.active=command,query,gui

# Database specifics
spring.datasource.url=jdbc:h2:./database;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Management endpoints inclusion
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*

# To configure a Tracking Event Processor for the "all-card-summaries" processing group.
# Please see the method AxonConfig.configureAllCardSummariesTrackingEventProcessors method showing how multiple
# processing groups are added to a single event processor
axon.eventhandling.processors.all-card-summaries.mode=tracking
axon.eventhandling.processors.all-card-summaries.initialSegmentCount=4
axon.eventhandling.processors.all-card-summaries.threadCount=4